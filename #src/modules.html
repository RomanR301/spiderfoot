@@include('_header.html')
<main>
  <section class="modules">
    <div class="container">
      <h1 class="app__title">Modules</h1>
      <p class="app__description">Sign up and get the premium version</p>
      <div class="subscribe-form">
        <form action="">
          <div class="form-group">
            <input type="email" name="main-screen-email" placeholder="Your Email" />
            <button type="submit"><i class="icon-icon-arrow-right"></i></button>
          </div>
          <div class="subscribe-form-account">Create an account</div>
        </form>
      </div>
      <div class="modules-filters">
        <div class="modules-filters-search">
          <div class="modules-filters-search-input">
            <input type="search" class="form-control" name="modules-search" placeholder="Search module by name...">
          </div>
          <div class="modules-filters-select">
            <select id="modules-status" class="custom-select" placeholder-text="Status">
              <option value="1" class="select-dropdown__list-item">Item 1</option>
              <option value="2" class="select-dropdown__list-item">Item 2</option>
              <option value="3" class="select-dropdown__list-item">Item 3</option>
              <option value="4" class="select-dropdown__list-item">Item 4</option>
            </select>
          </div>
          <div class="modules-filters-submit">
            <button type="button" id="buttonSearch" name="buttonSearch" class="btn btn-primary">Search</button>
          </div>
        </div>
        <div class="modules-filters-view">
          <div class="view-item table-view active"><i class="icon-icon-table-view"></i>  Table View</div>
          <div class="view-item card-view"><i class="icon-icon-card-view"></i>  Card View</div>
        </div>
      </div>
      <div class="modules-list"></div>
    </div>
  </section>
</main>
@@include('_footer.html')
